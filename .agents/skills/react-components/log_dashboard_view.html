<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Log Action Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
            min-height: max(884px, 100dvh);
        }
        .ios-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 ios-blur px-4 pt-6 pb-4">
<div class="flex items-center justify-between max-w-md mx-auto">
<div class="flex size-10 shrink-0 items-center overflow-hidden rounded-full border-2 border-primary/20">
<img alt="Profile" class="w-full h-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDTg9REpRInIku4MOv-UDRlc03cj1NVd2eWzRqOKLr7FQw7kckmtX0zHsoMjjIzrLFQQVrSdt_BcMDH1p6Frz9KCq1m6ySVaCYB3kkwaxoXgm4-bp5FiDmqgrLmipYAMlqdA5PSmq9JsvbRMQD7TbxFFWHDonBGa8BfFnAvEbKxI-uILA0tRj333RnzEPjccU-W-oTGTktaxRRCl30oaPv0V6zOZjByvIL9ajRvxgv_pawkCuPOIflOYeXo26j_uuowc1s9Q8JZRoE"/>
</div>
<h1 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Dashboard</h1>
<div class="flex w-10 items-center justify-end opacity-0">
<span class="material-symbols-outlined">settings</span>
</div>
</div>
</header>
<main class="flex-1 max-w-md mx-auto w-full px-4 pb-32">
<section class="mt-6 mb-8">
<h2 class="text-2xl font-bold leading-tight mb-4">What are you doing now?</h2>
<div class="relative group">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-primary">
<span class="material-symbols-outlined">search</span>
</div>
<input class="block w-full p-4 pl-12 text-base rounded-xl border-none bg-slate-200/50 dark:bg-slate-800/50 focus:ring-2 focus:ring-primary/50 placeholder:text-slate-500 transition-all" placeholder="Search actions or habits..." type="text"/>
</div>
</section>
<section>
<div class="flex items-center justify-between mb-4">
<h3 class="text-lg font-semibold">Quick Actions</h3>
<button class="text-primary text-sm font-medium">Edit Grid</button>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex flex-col items-start p-4 rounded-xl bg-slate-200/50 dark:bg-slate-800/50 border border-transparent active:scale-95 transition-transform">
<div class="size-10 rounded-lg bg-blue-500/20 text-blue-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined">pill</span>
</div>
<span class="font-medium text-sm">Take Medicine</span>
</button>
<button class="flex flex-col items-start p-4 rounded-xl bg-slate-200/50 dark:bg-slate-800/50 border border-transparent active:scale-95 transition-transform">
<div class="size-10 rounded-lg bg-cyan-500/20 text-cyan-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined">water_drop</span>
</div>
<span class="font-medium text-sm">Drink Water</span>
</button>
<button class="flex flex-col items-start p-4 rounded-xl bg-slate-200/50 dark:bg-slate-800/50 border border-transparent active:scale-95 transition-transform">
<div class="size-10 rounded-lg bg-orange-500/20 text-orange-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined">fitness_center</span>
</div>
<span class="font-medium text-sm">Exercise</span>
</button>
<button class="flex flex-col items-start p-4 rounded-xl bg-slate-200/50 dark:bg-slate-800/50 border border-transparent active:scale-95 transition-transform">
<div class="size-10 rounded-lg bg-purple-500/20 text-purple-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined">menu_book</span>
</div>
<span class="font-medium text-sm">Read</span>
</button>
<button class="flex flex-col items-start p-4 rounded-xl bg-slate-200/50 dark:bg-slate-800/50 border border-transparent active:scale-95 transition-transform">
<div class="size-10 rounded-lg bg-teal-500/20 text-teal-500 flex items-center justify-center mb-3">
<span class="material-symbols-outlined">self_improvement</span>
</div>
<span class="font-medium text-sm">Meditate</span>
</button>
<button class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-dashed border-slate-300 dark:border-slate-700 active:scale-95 transition-transform">
<div class="size-10 rounded-full bg-primary text-background-dark flex items-center justify-center mb-2">
<span class="material-symbols-outlined">add</span>
</div>
<span class="font-medium text-sm text-primary">New Action</span>
</button>
</div>
</section>
<section class="mt-8">
<h3 class="text-lg font-semibold mb-4">Last 24 Hours</h3>
<div class="space-y-3">
<div class="flex items-center gap-3 p-3 rounded-lg bg-slate-200/30 dark:bg-slate-800/30">
<span class="material-symbols-outlined text-cyan-500 text-xl">water_drop</span>
<div class="flex-1">
<p class="text-sm font-medium">Drink Water</p>
<p class="text-xs text-slate-500">Today, 10:15 AM</p>
</div>
<span class="text-xs font-bold text-primary">+250ml</span>
</div>
<div class="flex items-center gap-3 p-3 rounded-lg bg-slate-200/30 dark:bg-slate-800/30">
<span class="material-symbols-outlined text-blue-500 text-xl">pill</span>
<div class="flex-1">
<p class="text-sm font-medium">Take Medicine</p>
<p class="text-xs text-slate-500">Today, 08:30 AM</p>
</div>
<span class="text-xs font-bold text-primary">Morning</span>
</div>
</div>
</section>
</main>
<nav class="fixed bottom-0 left-0 right-0 bg-background-light/95 dark:bg-background-dark/95 border-t border-slate-200 dark:border-slate-800 ios-blur px-8 pb-8 pt-3">
<div class="flex justify-between items-center max-w-md mx-auto">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-[30px]" style="font-variation-settings: 'FILL' 1, 'wght' 400">home</span>
<span class="text-[11px] font-semibold">Log</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined text-[30px]" style="font-variation-settings: 'FILL' 0, 'wght' 400">calendar_month</span>
<span class="text-[11px] font-medium">Calendar</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined text-[30px]" style="font-variation-settings: 'FILL' 0, 'wght' 400">settings</span>
<span class="text-[11px] font-medium">Settings</span>
</a>
</div>
</nav>

</body></html>
