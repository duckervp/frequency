<html class="dark"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2bee79",
            "background-light": "#f6f8f7",
            "background-dark": "#102217",
          },
          fontFamily: {
            "display": ["Lexend"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Lexend', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    .ios-blur {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top Bar -->
<header class="flex items-center bg-background-light dark:bg-background-dark/80 sticky top-0 z-10 p-4 pb-2 justify-between ios-blur">
<div class="text-slate-900 dark:text-slate-100 flex size-12 shrink-0 items-center justify-start cursor-pointer">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-tight flex-1 text-center">Register Action</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-lg h-12 bg-transparent text-primary p-0">
<span class="material-symbols-outlined text-2xl">check_circle</span>
</button>
</div>
</header>
<main class="flex-1 flex flex-col px-4 pt-6 pb-20">
<!-- Action Title -->
<div class="mb-8 text-center">
<span class="text-primary text-sm font-semibold tracking-widest uppercase mb-1 block">Tracking</span>
<h1 class="text-slate-900 dark:text-slate-100 text-3xl font-bold leading-tight">Daily Hydration</h1>
</div>
<!-- Time Picker Section -->
<section class="mb-10">
<h3 class="text-slate-500 dark:text-primary/60 text-xs font-bold uppercase tracking-wider mb-4 text-center">Set Time</h3>
<div class="flex bg-slate-200/50 dark:bg-primary/5 rounded-2xl p-2 items-center">
<div class="flex-1 flex flex-col items-center">
<span class="text-slate-400 dark:text-slate-600 text-sm font-medium h-8 flex items-center">09</span>
<div class="bg-white dark:bg-primary/20 w-full rounded-xl py-3 flex items-center justify-center">
<span class="text-slate-900 dark:text-primary text-2xl font-bold">10</span>
</div>
<span class="text-slate-400 dark:text-slate-600 text-sm font-medium h-8 flex items-center">11</span>
</div>
<div class="px-2 text-slate-300 dark:text-slate-700 font-bold text-xl">:</div>
<div class="flex-1 flex flex-col items-center">
<span class="text-slate-400 dark:text-slate-600 text-sm font-medium h-8 flex items-center">40</span>
<div class="bg-white dark:bg-primary/20 w-full rounded-xl py-3 flex items-center justify-center">
<span class="text-slate-900 dark:text-primary text-2xl font-bold">45</span>
</div>
<span class="text-slate-400 dark:text-slate-600 text-sm font-medium h-8 flex items-center">50</span>
</div>
<div class="flex-1 flex flex-col items-center ml-2">
<span class="text-slate-400 dark:text-slate-600 text-sm font-medium h-8 flex items-center">AM</span>
<div class="bg-white dark:bg-primary/20 w-full rounded-xl py-3 flex items-center justify-center">
<span class="text-slate-900 dark:text-primary text-2xl font-bold">PM</span>
</div>
<div class="h-8"></div>
</div>
</div>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal pt-3 text-center flex items-center justify-center gap-1">
<span class="material-symbols-outlined text-xs">schedule</span>
          Defaulted to Now
        </p>
</section>
<!-- Private Notes Section -->
<section class="mb-8">
<label class="flex flex-col w-full">
<div class="flex items-center justify-between mb-2 px-1">
<p class="text-slate-900 dark:text-slate-100 text-base font-semibold">Private Notes</p>
<span class="material-symbols-outlined text-slate-400 dark:text-slate-600 text-xl">lock</span>
</div>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-primary/20 bg-white dark:bg-primary/5 placeholder:text-slate-400 dark:placeholder:text-slate-600 p-4 text-base font-normal leading-relaxed min-h-[160px]" placeholder="Add specific details about this session..."></textarea>
</label>
</section>
<!-- Meta Info -->
<div class="grid grid-cols-2 gap-4 mb-10">
<div class="bg-slate-100 dark:bg-primary/5 rounded-xl p-4 flex flex-col gap-1 border border-transparent dark:border-primary/10">
<span class="text-slate-500 dark:text-slate-400 text-[10px] font-bold uppercase tracking-wider">Frequency</span>
<span class="text-slate-900 dark:text-slate-100 font-medium">Daily</span>
</div>
<div class="bg-slate-100 dark:bg-primary/5 rounded-xl p-4 flex flex-col gap-1 border border-transparent dark:border-primary/10">
<span class="text-slate-500 dark:text-slate-400 text-[10px] font-bold uppercase tracking-wider">Goal</span>
<span class="text-slate-900 dark:text-slate-100 font-medium">8 Glasses</span>
</div>
</div>
</main>
<!-- Bottom Action Button -->
<footer class="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent">
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg py-4 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-primary/20 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined font-bold">save</span>
        Save Action
      </button>
</footer>
<!-- Decorative background elements -->
<div class="fixed -top-24 -right-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="fixed -bottom-24 -left-24 w-64 h-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
