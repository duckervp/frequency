<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>

                    colors: {
                        "primary": "#2bee79",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",

                    fontFamily: {

<style>

            -webkit-backdrop-filter: blur(10px);
        }
    </style>
<style>

    }

</div>
</div>
</div>

<div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-2xl mb-6">
<span class="material-symbols-outlined text-primary text-4xl leading-none">analytics</span>
</div>
<h1 class="text-slate-900 dark:text-slate-100 tracking-tight text-4xl font-bold leading-tight mb-3">Frequency</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">

                </p>
</div>

<div class="w-full space-y-4">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-slate-900 dark:bg-slate-100 text-white dark:text-slate-900 gap-3 text-base font-bold transition-all active:scale-95 shadow-lg">

<path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>

<span class="truncate">Continue with Google</span>

<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-slate-900 gap-3 text-base font-bold transition-all active:scale-95 shadow-md">

</button>
<div class="flex py-2 justify-center">

</div>
